<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSSU Test Page</title>
    <style>
      body {
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>This is a header</h1>
    <script src="../cssu.js"></script>
    <script>
      // Initialize a cu instance
      var cu = new Cu({logger: true});

      // Set up the elements for CU
      var header = {
        name: 'Main Header',
        element: document.querySelector('h1')
      };

      // Make some assertions about the header
      // Expect this to fail
      cu.assert(
        header,
        {color: '#e47911'});

      // Expect this to pass
      cu.assert(
        header,
        {color: '#444'});
    </script>
  </body>
</html>
